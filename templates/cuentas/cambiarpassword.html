{% extends 'base.html' %}

{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    {% include 'includes/alerts.html' %}
    <div class="row">
        {% include 'cuentas/perfil_barralateral.html' %}

        <div class="col-md-9 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Cambiar Contraseña</h4>
                </div>

                <form class="" action="{% url 'change_password' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row mt-6">
                        <div class="col-md-12">
                            <label class="labels">Contraseña</label>
                            <input type="password" name="current_password" class="form-control" placeholder="Ingrese su contraseña actual" required>
                            <br>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Nueva Contraseña</label>
                            <input type="password" name="new_password" class="form-control" placeholder="Ingrese su nueva contraseña" required>
                            <br>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Confirmar Nueva Contraseña</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="Reingrese su nueva contraseña" required>
                        </div>                      
                    </div>

                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Actualizar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
