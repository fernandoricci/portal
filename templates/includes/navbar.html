{% load static %}

    <!-- Barra de Navegación Superior -->
     <header class="header navbar-area">
        <div class="topbar">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-4 col-12">
                        <div class="top-left">
                            <ul class="menu-top-link">
                                <li>
                                    <div class="select-position">
                                        <select id="select5">
                                            <option value="0" selected>Español </option>
                                            <option value="1">English</option>
                                            <option value="3">Français</option>
                                        </select>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12">
                        <div class="top-middle">
                            <ul class="useful-links">
                                <li><a href="{% url 'home' %}">Home</a></li>
                                <li><a href="{% url 'tienda' %}">La Librería</a></li>
                                <li><a href="{% url 'contacto' %}">Contactanos</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12">
                        <div class="top-end">
                            
                            {% if user.id is None %}
                            <div class="user">
                                <i class="lni lni-user"></i>
                                Hola Visitante!
                            </div>
                                                        
                            <ul class="user-login">
                                <li>
                                    <a href="{% url 'login' %}">Login</a>
                                </li>
                                <li>
                                    <a href="{% url 'registro' %}">Registrese</a>
                                </li>
                            </ul>
                            {% else %}
                                <div class="user">
                                    <i class="lni lni-user"></i>
                                    Hola {{user.first_name}}
                                </div>
                                                            
                                <ul class="user-login">
                                    <li>
                                        <a href="{% url 'perfil' %}">Perfil</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'logout' %}">Cerrar</a>
                                    </li>
                                </ul>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Barra de Navegación Superior -->

        <!-- Barra de Navegación intermedia -->
        <div class="header-middle">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-3 col-7">
                        <!-- Logo del encabezado -->
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static './images/logoINTA.jpg' %}" alt="Logo">
                        </a>
                        <!-- Fin logo del encabezado -->
                    </div>
                    <div class="col-lg-5 col-md-7 d-xs-none">
                        <!-- Buscador principal -->
                        <div class="main-menu-search">

                            <!-- buscador del navbar -->
                            <div class="navbar-search search-style-5">
                                
                                <!-- Barra de busqueda -->
                                <div class="col-lg col-md-6 col-sm-12 col">
                                    <form action="{% url 'busqueda' %}" class="search">
                                        <div class="input-group w-100">
                                            <input type="text" class="form-control" style="width:60%;" placeholder="Buscar" name="keyword">                            
                                            <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit">
                                                <i class="lni lni-search-alt"></i>
                                            </button>
                                            </div>
                                        </div>
                                    </form> 
                                </div> <!-- Fin barra de busqueda -->
                                
                            </div>
                            <!-- Fin de buscador del navbar -->
                        </div>
                        <!-- Buscador principal -->
                    </div>
                    <div class="col-lg-4 col-md-2 col-5">
                        <div class="middle-right-area">
                            <div class="nav-hotline">
                                <i class="lni lni-phone"></i>
                                <h3>Venta Telefónica:
                                    <span>(+54) 1 4339 0600</span>
                                </h3>
                            </div>
                            <div class="navbar-cart">
                                <!-- Lista de favoritos -->
                                <div class="wishlist">
                                    <a href="javascript:void(0)">
                                        <i class="lni lni-heart"></i>
                                        <span class="total-items">0</span>
                                    </a>
                                </div>
                                <!-- Fin Lista de favoritos -->

                                <!-- Carrito de compras -->
                                <div class="cart-items">
                                    <a href="{% url 'carrito' %}" class="main-btn">
                                        <i class="lni lni-cart"></i>
                                        <span class="total-items">{{carrito_cuenta}}</span>
                                    </a>    
                                <!-- Fin del carrito de compras-->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fin Barra de Navegación intermedia  -->
