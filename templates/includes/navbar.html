                                    <div class="select-position">
                                        <select id="select5">
                                            <option value="0" selected>Español </option>

                                        </select>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12">

                            <ul class="useful-links">

                                <li>
                                    <a href="login.html">Login</a>

        <!-- Barra de Navegación intermedia -->
        <div class="header-middle">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-3 col-7">
                        <!-- Logo del encabezado -->
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static './images/logoINTA.jpg' %}" alt="Logo">
                        </a>
                        <!-- Fin logo del encabezado -->
                    </div>
                    <div class="col-lg-5 col-md-7 d-xs-none">
                        <!-- Buscador principal -->
                        <div class="main-menu-search">
                            <!-- buscador del navbar -->
                            <div class="navbar-search search-style-5">
                                <div class="search-select">
                                    <div class="select-position">
                                        <select id="select1">
                                            <option selected>Todas</option>
                                            {% for coleccion in links %}
                                            <option>{{coleccion.coleccion_nombre}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="search-input">
                                    <input type="text" placeholder="Buscar">
                                </div>
                                <div class="search-btn">
                                    <button><i class="lni lni-search-alt"></i></button>
                                </div>
                            </div>
                            <!-- Fin de buscador del navbar -->
                        </div>
                        <!-- Buscador principal -->
                    </div>
                    <div class="col-lg-4 col-md-2 col-5">
                        <div class="middle-right-area">
                            <div class="nav-hotline">
                                <i class="lni lni-phone"></i>
                                <h3>Venta Telefónica:
                                    <span>(+54) 1 4339 0600</span>
                                </h3>
                            </div>
                            <div class="navbar-cart">
                                <!-- Lista de favoritos -->
                                <div class="wishlist">
                                    <a href="javascript:void(0)">
                                        <i class="lni lni-heart"></i>
                                        <span class="total-items">0</span>
                                    </a>
                                </div>
                                <!-- Fin Lista de favoritos -->
                                <!-- Carrito de compras -->
                                <div class="cart-items">
                                    <a href="javascript:void(0)" class="main-btn">
                                        <i class="lni lni-cart"></i>
                                        <span class="total-items">0</span>
                                    </a>    
                                <!-- Fin del carrito de compras-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Barra de Navegación intermedia  -->
