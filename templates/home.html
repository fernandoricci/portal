{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/banner.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">Ver Todo</a>
	<h3 class="section-title">Libros populares</h3>
</header><!-- sect-heading -->

	
<div class="row">
	
	{% for producto in productos %}
	
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="./tienda/producto_detalle.html" class="img-wrap"> <img src="{{producto.imagenes.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="./tienda/producto_detalle.html" class="title">{{producto.producto_nombre}}</a>
				<div class="price mt-1">$ {{producto.precio}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	
	{% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>

{% endblock %}
